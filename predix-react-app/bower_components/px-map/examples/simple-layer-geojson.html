<!DOCTYPE html>
<html lang="en">
<head>
  <title>Map Demo -- Simple Layer GeoJSON</title>

  <script src="../webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="../polymer/polymer-mini.html" />

  <!-- Importing px-map subcomponents... -->
  <link rel="import" href="../px-map.html" />
  <link rel="import" href="../px-map-tile-layer.html" />
  <link rel="import" href="../px-map-layer-geojson.html" />
</head>

<style>
  .wrap {
    display: flex;
    height: 100vh;
  }
</style>
<body>
  <section class="wrap">
    <px-map flex-to-size zoom="15" lng="0.11278152465820314" lat="52.23526420307733">
      <px-map-tile-layer url="https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"></px-map-tile-layer>
      <px-map-layer-geojson
          data='{"type": "FeatureCollection", "features": [{"type": "Feature", "properties": {"Info": "Road Entrance"}, "geometry": {"type": "Point", "coordinates": [0.11278152465820314,52.23526420307733]}},{"type": "Feature", "properties": {"Info": "Road Entrance"}, "geometry": {"type": "Point", "coordinates": [0.11278152465820314,52.23526420307733]}}]}'
          feature-style='{"color": "purple", "fillColor": "purple", "fillOpacity": "0.3"}'
          show-feature-properties>
      </px-map-layer-geojson>
    </px-map>
  </section>
</body>
</html>
